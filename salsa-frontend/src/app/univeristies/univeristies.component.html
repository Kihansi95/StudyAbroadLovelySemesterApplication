<mat-card class="mat-elevation-z4 salsa-mat-card">

    <mat-card-header>
        <mat-card-title><h3>Our partners</h3></mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
        <div class="salsa-mat-card salsa-table-container">

            <table mat-table [dataSource]="dataSource" class="salsa-table mat-elevation-z8" >

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let university"> {{university.name}} </td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address</th>
                    <td mat-cell *matCellDef="let university"> {{university.address}} </td>
                </ng-container>

                <!-- Country Column -->
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> Country</th>
                    <td mat-cell *matCellDef="let university"> {{university.country}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
