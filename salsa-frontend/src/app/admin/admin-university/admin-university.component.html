<div fxLayout="center">
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Create</button>
</div>


<table mat-table [dataSource]="dataSource" class="salsa-table mat-elevation-z8" *ngIf="!loading">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let university"> {{university.name}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address</th>
        <td mat-cell *matCellDef="let university"> {{university.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-spinner *ngIf="loading"></mat-spinner>
