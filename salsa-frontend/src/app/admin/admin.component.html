<mat-drawer-container autosize fxFlexFill>
    <mat-drawer #drawer mode="over">
        <mat-nav-list>
            <mat-list-item routerLink="university">
                <mat-icon>info</mat-icon> Universities
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <mat-card class="mat-elevation-z4 salsa-mat-card">

        <mat-card-header>
            <mat-card-title><h3>Administration of platform</h3></mat-card-title>
        </mat-card-header>

        <mat-divider></mat-divider>

        <mat-card-content>
            <router-outlet></router-outlet>
        </mat-card-content>
        <mat-card-actions>
            <button type="button" mat-raised-button color="primary" (click)="drawer.toggle()">
                Toggle admin visibility
            </button>
        </mat-card-actions>
    </mat-card>



</mat-drawer-container>
