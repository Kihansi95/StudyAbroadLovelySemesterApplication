<mat-drawer-container autosize fxFlexFill>

        <mat-nav-list>
            <mat-list-item routerLink="university">
                <mat-icon>info</mat-icon> Universities
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <mat-card class="mat-elevation-z4 salsa-mat-card">

        <mat-card-header>
            <mat-card-title><h3>Administration of platform</h3></mat-card-title>

            <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>

        <mat-divider></mat-divider>

        <mat-card-content>
            <router-outlet></router-outlet>
        </mat-card-content>
    </mat-card>



</mat-drawer-container>
