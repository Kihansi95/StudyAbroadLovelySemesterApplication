<mat-card class="mat-elevation-z8 salsa-mat-card">
    <mat-card-header>
        <mat-card-title><h3>Student profile</h3></mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
        <div>
            <h3>Name </h3> {{ student.name }}
        </div>
        <div>
            <h3>Formation </h3> {{ student.formation }}
        </div>
    </mat-card-content>
</mat-card>
