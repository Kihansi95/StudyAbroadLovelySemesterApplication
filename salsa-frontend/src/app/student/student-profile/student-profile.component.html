<mat-card class="mat-elevation-z8 salsa-mat-card">
    <mat-card-header>
        <mat-card-title>{{ student.name }}</mat-card-title>
        <mat-card-subtitle>{{ student.formation }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="https://source.unsplash.com/random/800x600" alt="{{ student.name }}">
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <h3 mat-line>
                    Login pseudo
                </h3>
                <p mat-line>
                    {{ student.username }}
                </p>
            </mat-list-item>
            <mat-list-item>
                <h3 mat-line>
                    Birthday
                </h3>
                <p mat-line>
                    {{ student.birth | date:'longDate'}}
                </p>

            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="flip()">Modify</button>
    </mat-card-actions>
</mat-card>
