<mat-card class="mat-elevation-z4">
    <mat-card-title> Create an account</mat-card-title>
    <mat-card-content>
        <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="registerForm" (ngSubmit)="register()">

            <mat-form-field class="full-width">
                <input matInput placeholder="Username" name="username" formControlName="username" required>
                <mat-hint>INSA username for login</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Password" type="password" name="password"
                       formControlName="password" required>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Name" type="text" name="name" formControlName="name">
                <mat-hint>Your real name</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Birthday" name="birthday" formControlName="birthday">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-select formControlName="speciality">
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
                Create account
            </button>

            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'" color="accent"></mat-spinner>
        </form>

    </mat-card-content>
</mat-card>
